{% extends "_base.html" %}

{% block title %}Events{% endblock %}

{% block content %}

<div class="starter-template">
  <h1>Events</h1>
  <hr><br>
  <div>
    <h3>Platforms</h3>
    <p>Fill out the form with the event data. Invalid URLs won't be processed</p>
  </div>
  
  <form action="{{ url_for('main.add_event') }}" method="post">
    <div class="form-group">
      <label for="event_name" class="form-label">Event name</label>
      <input type="text" class="form-control" id="event_name" placeholder="Event name" name="event_name">
    </div>
    <div class="form-group">
      <label for="event_url" class="form-label">Exhibitors url (from platform)</label>
      <input type="text" class="form-control" id="event_url" placeholder="Event url" name="event_url">
    </div>
    <div class="form-group">
      <label for="event_date">Start date</label>
      <input type="date" id="event_date" class="form-control" name="event_date">
    </div>

    <button type="submit" class="btn btn-primary">Add event</button>
  </form>

  <br><br>
</div> 

{% endblock %}
